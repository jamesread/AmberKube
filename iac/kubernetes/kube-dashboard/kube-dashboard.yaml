---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-dashboard
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kube-dashboard
spec:
  interval: 5m
  url: https://kubernetes.github.io/dashboard
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kube-dashboard
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: kube-dashboard-values-yaml
      valuesKey: values.yaml
